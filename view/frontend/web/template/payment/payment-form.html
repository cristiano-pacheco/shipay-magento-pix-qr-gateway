<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}, visible: isAvailable()">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label data-bind="attr: {'for': getCode()}" class="label"><span data-bind="text: getTitle()"></span></label>
    </div>
    <div class="payment-method-content payment-shipay">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>

        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>

        <div class="box-form">
            <form class="form" id="co-transparent-form" action="#" method="post"
                  data-bind="{attr: {id: getCode() + '_payment-form'}}">
                <div class="field required max-width-50">
                    <div class="control">
                        <label class="label" data-bind="attr: {for: getCode() + '_wallet'}">
                            <span><!-- ko i18n: 'Payment Method'--><!-- /ko --></span>
                        </label>
                        <select name="payment[wallet]"
                                data-bind="attr: {'id': getCode() + '_wallet'},
                                           value: wallet,
                                           options: getWallets(),
                                           optionsValue: 'value',
                                           optionsText: 'label'">
                        </select>
                    </div>
                </div>
            </form>
        </div>

        <div class="actions-toolbar">
            <div class="primary button-place-order">
                <button class="action primary checkout"
                        type="submit"
                        data-bind="
                        click: placeOrder,
                        attr: {title: $t('Place Order')},
                        css: {disabled: !isPlaceOrderActionAllowed()}
                        ">
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
